<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="logo"><img src="img/logo.png"/></div>
        <div class="other_proj">
            <span class="label">我的产品</span>
            <div class="proj_box">
                <ul>
                    <li><a href="#">商业地产</a></li>
                    <li><a href="#">地产金融</a></li>
                    <li><a href="#">企业库</a></li>
                </ul>
            </div>
        </div>
        <div class="hd_user">
            <ul>
                <li class="fir"><span>管理员，xx</span></li>
                <li><a href="#">我的搜藏</a></li>
                <li><a href="#">提问</a></li>
                <li><a href="#">退出</a></li>
            </ul>
        </div>
        <div class="hd_sear">
            <div class="hdk_sear">
                <input type="text"/>
                <a href="#">搜素</a>
            </div>
            <div class="hign_sear">
                <a href="#">高级搜搜</a>
                <a href="#">地图搜搜</a>
            </div>
        </div>
    </div>
    <div class="header_nav">
        <div class="inner">
            <ul>
                <li class="li_0"><a href="#"><span>首页</span></a></li>
                <li class="li_1 cur"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">城市宏观</span></a></li>
                <li class="li_2"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">地块搜</span></a></li>
                <li class="li_3"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">地图说</span></a></li>
                <li class="li_4"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">企业拿地</span></a></li>
                <li class="li_5"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">土地市场</span></a></li>
                <li class="li_6"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">商品房市场</span></a></li>
                <li class="li_7"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">排行榜</span></a></li>
                <li class="li_8"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">二级市场</span></a></li>
                <li class="li_9"><a href="#"><span class="line"></span><span class="ico"></span><span class="tit">参考资料</span></a></li>
            </ul>
        </div>
    </div>
    <div class="wrap clearfix">
        <img src="img/pg_city.png"/>
    </div>
    <div class="footer">
        <i class="bg"></i>
        <p><a href="#">操作说明</a><a href="#">数据说明</a><a href="#">修改密码</a><a href="#">联系我们</a><a href="#">关于CRIC</a></p>
        <p>&copy;2013 CRIC. AllRights Reserved</p>
    </div>
    <div class="shortcut"></div>
    <script type="text/javascript">
        $(".other_proj").hover(
            function(){
                $(this).addClass('other_proj_cur');
            },
            function(){
                $(this).removeClass('other_proj_cur');
            }
        )
        $(".header_nav li:not(':first,.cur')").hover(
            function(){
                if($('.line',this).is(':animated')){return false;}
                $('.line',this).animate({height:35},200)
            },
            function(){
                $('.line',this).animate({height:5},200)
            }
        )
    </script>
</body>
</html>
